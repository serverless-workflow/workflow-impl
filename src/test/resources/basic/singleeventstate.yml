name: "test-wf"
id: "abc"
starts-at: "test-state"
states:
- events:
  - event-expression: "testEventExpression"
    timeout: "testTimeout"
    action-mode: "SEQUENTIAL"
    actions:
    - function:
        name: "testFunction"
        type: "someType"
      timeout: "PT5S"
      retry:
        match: "testMatch"
        retry-interval: "PT5S"
        max-retry: 10
        next-state: "testNextRetryState"
    next-state: "testNextState"
  name: "test-state"
  type: "EVENT"
  end: true
