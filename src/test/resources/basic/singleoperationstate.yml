name: "test-wf"
states:
- action-mode: "SEQUENTIAL"
  actions:
  - function:
      name: "testFunction"
      type: "someType"
      parameters:
        one: "1"
        two: "2"
    timeout: "PT5S"
    retry:
      match: "testMatch"
      retry-interval: "PT5S"
      max-retry: 10
      next-state: "testNextRetryState"
  next-state: "testnextstate"
  name: "test-state"
  type: "OPERATION"
  start: true
  filter:
    input-path: "$.owner.address.zipcode"
    result-path: "$.country.code"
    output-path: "$.owner.address.countryCode"
