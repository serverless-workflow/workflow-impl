name: test-wf
id: "abc"
starts-at: duplicated
states:
- name: duplicated
  action-mode: SEQUENTIAL
  actions:
  - function:
      name: testFunction
    timeout: PT5S
    retry:
      match: testMatch
      retry-interval: PT5S
      max-retry: 10
      next-state: testNextRetryState
  next-state: testnextstate
  type: OPERATION
  end: true
- name: duplicated
  type: DELAY
  end: false
