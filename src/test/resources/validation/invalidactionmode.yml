name: test-wf
states:
- name: test-state
  events:
  - event-expression: testEventExpression
    timeout: testTimeout
    action-mode: CUSTOMACTIONMODE
    actions:
    - function:
        name: testFunction
      timeout: PT5S
      retry:
        match: testMatch
        retry-interval: PT5S
        max-retry: 10
        next-state: testNextRetryState
    next-state: testNextState
  type: EVENT
  start: true
