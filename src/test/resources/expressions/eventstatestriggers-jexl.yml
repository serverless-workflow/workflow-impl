---
name: test-wf
trigger-defs:
- name: test-trigger-1
  source: testsource
  type: testeventtype
  correlation-token: testcorrelationtoken
- name: test-trigger-2
  source: testsource2
  type: testeventtype2
  correlation-token: testcorrelationtoken2
- name: test-trigger-3
  source: testsource3
  type: testeventtype3
  correlation-token: testcorrelationtoken3
states:
- name: test-state-1
  events:
  - event-expression: name eq 'test-trigger-1'
    timeout: testTimeout
    action-mode: SEQUENTIAL
    actions:
    - function:
        name: testFunction
      timeout: 5
      retry:
        match: testMatch
        retry-interval: 2
        max-retry: 10
        next-state: testNextRetryState
    next-state: testNextState
  type: EVENT
  start: true
- name: test-state-2
  events:
  - event-expression: name eq 'test-trigger-1' or name eq 'test-trigger-2'
    timeout: testTimeout
    action-mode: SEQUENTIAL
    actions:
    - function:
        name: testFunction
      timeout: 5
      retry:
        match: testMatch
        retry-interval: 2
        max-retry: 10
        next-state: testNextRetryState
    next-state: testNextState
  type: EVENT
  start: false
- name: test-state-3
  events:
  - event-expression: source eq 'testsource' and type eq 'testeventtype'
    timeout: testTimeout
    action-mode: SEQUENTIAL
    actions:
    - function:
        name: testFunction
      timeout: 5
      retry:
        match: testMatch
        retry-interval: 2
        max-retry: 10
        next-state: testNextRetryState
    next-state: testNextState
  type: EVENT
  start: false
- name: test-state-4
  events:
  - event-expression: name eq 'test-trigger-1' or name eq 'test-trigger-2'
    timeout: testTimeout
    action-mode: SEQUENTIAL
    actions:
    - function:
        name: testFunction
      timeout: 5
      retry:
        match: testMatch
        retry-interval: 2
        max-retry: 10
        next-state: testNextRetryState
    next-state: testNextState
  type: EVENT
  start: false
- name: test-state-5
  events:
  - event-expression: name ne 'test-trigger-1' and name ne 'test-trigger-2'
    timeout: testTimeout
    action-mode: SEQUENTIAL
    actions:
    - function:
        name: testFunction
      timeout: 5
      retry:
        match: testMatch
        retry-interval: 2
        max-retry: 10
        next-state: testNextRetryState
    next-state: testNextState
  type: EVENT
  start: false
- name: test-state-6
  events:
  - event-expression: empty(correlationToken)
    timeout: testTimeout
    action-mode: SEQUENTIAL
    actions:
    - function:
        name: testFunction
      timeout: 5
      retry:
        match: testMatch
        retry-interval: 2
        max-retry: 10
        next-state: testNextRetryState
    next-state: testNextState
  type: EVENT
  start: false
- name: test-state-7
  events:
  - event-expression: not empty(correlationToken)
    timeout: testTimeout
    action-mode: SEQUENTIAL
    actions:
    - function:
        name: testFunction
      timeout: 5
      retry:
        match: testMatch
        retry-interval: 2
        max-retry: 10
        next-state: testNextRetryState
    next-state: testNextState
  type: EVENT
  start: false
